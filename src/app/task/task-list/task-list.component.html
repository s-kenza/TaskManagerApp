<div>
  <h2>Toutes les Tâches</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <app-task [task]="task" [appColorState]="task.state"></app-task>
    </li>
  </ul>
</div>

<div>
  <h2>Tâches en Cours</h2>
  <ul>
    <li *ngFor="let task of tasksByStatus.tasks">
      <app-task [task]="task" [appColorState]="task.state" ></app-task>
    </li>
  </ul>
</div>

<div>
  <h2>Tâches Terminées</h2>
  <ul>
    <li *ngFor="let task of archivedTasks.tasks">
      <app-task [task]="task" [appColorState]="task.state" ></app-task>
    </li>
  </ul>
</div>

<app-add-task-form></app-add-task-form>
